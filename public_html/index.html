<html ng-app="horario">
  <head>
    <title>Horario</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>


    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/ditectives.js"></script>
  </head>
  <body>

    <div  ng-controller="menuController">
      <div class="row">
        <div class="fixed-action-btn vertical click-to-toggle" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large red">
            <i class="large mdi-navigation-menu"></i>
          </a>
          <ul>
            <li><a class="btn-floating yellow darken-1" ng-click="sleccionDia(0)">L</a></li>
            <li><a class="btn-floating green  darken-1" ng-click="sleccionDia(1)">M</a></li>
            <li><a class="btn-floating blue   darken-1" ng-click="sleccionDia(2)">Mi</a></li>
            <li><a class="btn-floating lime   darken-1" ng-click="sleccionDia(3)">J</a></li>
            <li><a class="btn-floating grey   darken-2" ng-click="sleccionDia(4)">V</a></li>
            <li><a class="btn-floating red   darken-2"  ng-click="sleccionDia(5)">S</a></li>
          </ul>
        </div>
      </div>
      <div class="row" ng-controller="horarioController" >
        <div class="col s1">
          &NonBreakingSpace;
        </div>
        <div class="col s10">
          <un-dia></un-dia>
        </div>
      </div>
    </div>

  </body>
</html>
